    <h2>Web</h2>
    Web을 영어 뜻 그대로 풀이하면 "<u>거미줄</u>"이라는 뜻이며, 이는 '<strong>세상의 크기만한 거미줄</strong>'이라 직역할 수 있습니다.<br>
    웹 이전의 인터넷은 초기의 명령어 기반 구조를 가지고 있었으며 하드웨어와 OS에 따라 다른 명령어를 써야 했습니다.
    <p>하지만, 인터넷 상에서의 정보저장과 사용환경에 대한 연구를 통해 웹에서는 어떠한 종류의 컴퓨터를 사용하여도 한 가지 종류의 표준 사용자 환경으로 조작이 가능하도록 하였습니다.</p>
